<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<body>
		<fieldset>
			<form action="/ProjetoWeb/CadastroCurriculo" method="post">
				<div id="FormAcademica">
					<label>Formação Acadêmica</label><br><br>
					<label>Nível</label>
						<select name="formacao">
							<option value="null">--------</option>
							<option value="basico">Básico</option>
							<option value="medio">Médio</option>
							<option value="superior">Superior</option>
						</select><br><br>
				</div>
				<div id="titulacao">
					<label>Título</label>
						<select name="titulo">
							<option value="null">--------</option>
							<option value="licenciatura">Licenciatura</option>
							<option value="bacharel">Bacharelado</option>
							<option value="tecnologo">Tecólogo</option>
							<option value="mestrado">Mestrado</option>
							<option value="doutorado">Doutorado</option>
							<option value="posDoutorado">Pós-Doutorado</option>
						</select><br><br>
				</div>
				<div id="trabPublicado">
					<label>Trabalhos Públicados</label><br><br>
					<label>Titulo do Trabalho</label>
						<input type="text" name="tituloTrabalho">
					<label>Tipo de Trabalho</label>
						<select value="trabalhosPublicados">
							<option value="null">-------</option>
							<option value="artigoResumido">Artigo Resumido</option>
							<option value="artigoCompleto">Artigo Completo</option>
							<option value="Livro">Livro</option>
						</select>
					<label>País de Publicação</label>	
						<input type="text" name="pais">
					<label>Ano de Publicação</label>
						<input type="number" name="ano">
				</div>
				<label>Instituição</label><br>
				<input type="text" name="instituicao" required><br><br>
				<label>Área de Interesse</label><br>
				<textarea rows="5" cols="50" maxlength="1000" name="areaInterese"></textarea><br><br>
				<label>Resumo Currículo</label><br>
				<textarea rows="10" cols="50" maxlength="1000" name="resumo"></textarea><br><br>
				<input type="button" value="Submit">
				
			</form>
		</fieldset>
	</body>
</html>
